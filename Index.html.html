<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #ff4b6e;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    #yes {
      background: #ff4b6e;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #eee;
      color: #333;
      position: absolute;
    }

    .hearts {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ğŸ’– Be My Valentine?</h1>
    <p>
      I was wonderingâ€¦<br>
      Would you make this day a little more special with me?
    </p>

    <div class="buttons">
      <button id="yes">Yes ğŸ’•</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="card">
          <h1>ğŸ’˜ Yay!</h1>
          <p>
            You just made my heart very happy.<br>
            Happy Valentineâ€™s Day â¤ï¸
          </p>
        </div>
      `;
      createHearts();
    });

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "hearts";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 300);
    }
  </script>

</body>
</html>
